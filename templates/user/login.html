<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    {% load static %}
    <title>Login</title>
</head>

<body>
    <div class="container ">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-header">
  
                    <h3 class="modal-title" id="loginModalTitle">Login</h3>
                 
             
                </div>
                <div class="modal-body ">
                    {% for message in messages %}
                    <div style="background-color: none" class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        <strong>Message : </strong><span> {{ message }}</span>
                    </div>
                    {% endfor %}
                    <form class="row g-3 needs-validation" method="POST" novalidate>
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="col-md-12  ">
                                <label for="validationCustomUsername" class="form-label ">Username</label>
                                <div class="input-group has-validation">
                                    <input name="username" style="padding: 8px;padding-left: 14px; border-radius: 2rem;" type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                                    <div class="invalid-feedback">
                                        Please enter your username.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <label for="validationCustom03" class="form-label">Password</label>
                                <input name="password" type="password" class="form-control" style="padding: 8px;padding-left: 14px; border-radius: 2rem;" id="validationCustom03" required>
                                <div class="invalid-feedback">
                                    Please enter your password.
                                </div>
                            </div>
                            <input type="hidden" name="next" value="{{ request.GET.next }}"/>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary w-100" style="border-radius: 14px;" type="submit">Login</button>
                        </div>
                    </form>
                    <hr>

                </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
            <script type="text/javascript">
                // Example starter JavaScript for disabling form submissions if there are invalid fields
                (function() {
                    'use strict'

                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.querySelectorAll('.needs-validation')

                    // Loop over them and prevent submission
                    Array.prototype.slice.call(forms)
                        .forEach(function(form) {
                            form.addEventListener('submit', function(event) {
                                if (!form.checkValidity()) {
                                    event.preventDefault()
                                    event.stopPropagation()
                                }

                                form.classList.add('was-validated')
                            }, false)
                        })
                })()
            </script>
</body>

</html>
